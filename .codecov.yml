coverage:
  status:
    project:
      utilities:
        target: auto
        threshold: 7%
        base: auto
        if_ci_failed: success
        paths:
          - src/
        flags:
          - color
          - common
          - config
          - log
          - watch
      # test:
      #   target: 40%
      #   threshold: 10%
      #   if_ci_failed: error
      #   paths:
      #     - test/
      #     - '!src/'
      #   flags:
      #     - test
  precision: 2
  round: down
  range: '70...100'
