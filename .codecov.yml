ignore:
  - "**/*_test.ts"
  - "**/*_test.tsx"
flags:
  color:
    paths:
      - src/color/
  common:
    paths:
      - src/common/
  config:
    paths:
      - src/config/
  log:
    paths:
      - src/log/
  watch:
    paths:
      - src/watch/
  # test:
  #   paths:
  #     - test/

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: no
  require_base: yes
  require_head: yes
  # branches: null
