coverage:
  status:
    project:
      default:
        target: auto
        threshold: 7%
        base: auto
        if_ci_failed: success
      color:
        flags:
          - color
      common:
        flags:
          - common
      test:
        target: 60%
        threshold: 10%
        if_ci_failed: error
        flags:
          - test
  precision: 2
  round: down
  range: '70...100'

flags:
  color:
    paths:
      - src/color/**
      - '!src/color/**_test.ts'
  common:
    paths:
      - src/common/**
      - '!src/common/**_test.ts'
  test:
    paths:
      - test/**
      - '!src/**'
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: no
  require_base: yes
  require_head: yes
  # branches: null
